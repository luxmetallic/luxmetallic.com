<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Visual Business Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      background-color: #3C4043; backgoundcolor */
      font-family: Arial, sans-serif;
      color: #fff; /* Text color */
      margin: 0; /* Remove default margin */
    }

    .container {
      max-width: 800px;
      margin: 20px;
      padding: 20px;
      background-color: #f2f2f2;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 20px;
      font-family: "Calluna", sans-serif;
      font-weight: 300; /* 700 is typically used for bold font weight */
      color: #fff;
      text-align: center;
      margin: 10px auto;
    }


    /* Removed .pic a CSS rules */

    .icon {
      font-size: 30px;
      color: #0077b5;
    }

                                                                          /* SOCIAL ICON CONTANER */
.social-icons-container1 {
  background-color: #000;  /* Change the color code for the social media bar */
  max-width: 465px;
  height: auto; /* Remove fixed height, allowing the container to extend */
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap; /* Allow icons to wrap to the next line if needed */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin: 5px auto; /* Center the container horizontally */
  padding: 5px;
}




                                                                         /* SAVE CONTACT CONTANER */
.save-contact {
  background-color: #000;
  max-width: 465px;
  height: 20px; /* Adjust height as needed */
  display: flex;
  justify-content: center; /* Center text horizontally */
  align-items: center; /* Center text vertically */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  margin: 10px auto;
  
  /* Text styles */
  font-family: 'Philosopher', sans-serif; /* Apply your preferred font */
  font-size: 14px; /* Adjust font size */
  font-weight: bold; /* Make text bold */
  color: #fff; /* White text color */
  text-align: center; /* Ensure text is centered within the element */
}

.save-contact a {
  text-decoration: none; /* Remove underline */
  color: #fff; /* Set the text color to white */
}



.pic-container {
  background-color: #fff;
  max-width: 392px;
  max-height: 462px;
  display: flex;
  flex-direction: column; /* Make the children stack vertically */
  justify-content: center; /* Center the children vertically */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  position: relative;
  align-items: center;
  margin: 20px auto;
}

.pic-image {
  width: 392px;
  height: 492px;
}


/* Media query for mobile screens */
@media (max-width: 480px) {
  .container {
    padding: 50px; /* Reduce padding for smaller screens */
  }
     h1 {
      font-size: 16px;
      text-align: center;
      margin-down: 0.5px; /* Add some spacing between the picture and text */
    }

  .icon {
    font-size: 20px; /* Adjust the font size for the first icon */
    color: #0077b5;
    margin-bottom: 10px;
    text-align: center; /* Center the first icon */
  }


  .social-icons-container1 {
    max-width: 100%; /* Adjust max-width for mobile screens */
    flex-wrap: wrap; /* Allow icons to wrap to the next line */
    margin: 2px; /* Adjust spacing between icons for mobile screens */
    margin-bottom: 20px;
  }

  .save-contact {
    margin-top: 10px;
    padding: 20px; /* Reduce padding for smaller screens */
    text-align: center; /* Center the button text */
  }
}



  </style>

                                                                                   
<script>
  function saveContact() {
    // Get the contact information
    var name = "Mr Thamer Mohammad";  /* CHANGE NAME */
    var companyName = "Luxmetallic Founder"; /* CHANGE COMPANY NAME */
    var phoneNumber1 = "+971525150000";      /* CHANGE NUMBER */
    var phoneNumber2 = "+97148328892";      /* CHANGE NUMBER */
    var whatsappNumber = "+971525150000";    /* CHANGE NUMBER */
    var email = "smz@luxmetallic.com";    /* CHANGE email */
    var address = "Dubai, Oud Maitha, Gulf Towers, Block A2, 5th Floor";           /* Replace this with the actual address  */
    var websiteUrl = "https://www.luxmetallic.com";   /* CHANGE Website */

    var vCard = `BEGIN:VCARD
VERSION:3.0
N:${name};;;;
ORG:${companyName}
TEL;TYPE=CELL:${phoneNumber1}
TEL;TYPE=CELL:${phoneNumber2}
TEL;TYPE=WHATSAPP:${whatsappNumber}
EMAIL:${email}
ADR;TYPE=WORK:;;${address}
URL:${websiteUrl}
PHOTO;VALUE=URL:pic.png
END:VCARD`;

    var dataUrl = "data:text/vcard;charset=utf-8," + encodeURIComponent(vCard);

    window.open(dataUrl);
  }
</script>


</head>
<body>
<div class="pic-container">                                                         
  <img src="pic.png" alt="Description of the image" class="pic-image">
</div>
                                                                                            
  <div class="social-icons-container1">
    <a href="https://www.luxmetallic.com"><img src="web.png" alt="website"></a>
    <a href="https://www.instagram.com/luxmetallic/"><img src="instagram.png" alt="Instagram"></a>
    <a href="mailto:smz@luxmetallic.com"><img src="mail.png" alt="Email"></a>
    <a href="https://wa.link/onbipm"><img src="whatsapp.png" alt="Whatsapp"></a>
</div>
    
  <div class="save-contact">
    <a href="#" onclick="saveContact()">SAVE CONTACT</a>
  </div>

</body>
</html>
