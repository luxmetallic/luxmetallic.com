<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Visual Business Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f2f2f2; /* Dark background color */
      font-family: Arial, sans-serif;
      color: #fff; /* Text color */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 20px;
      text-align: center;
      position: relative;
    }

    /* Add a darker overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Adjust the opacity (0.7 for 70% darkness) */
      border-radius: 20px; /* Make sure to match the container's border-radius */
    }

    .icon {
      font-size: 30px;
      color: #0077b5;
    }

    /* Create a container for social icons */
    .social-icons-container {
      background-color: #000;
      max-width: 465px;
      max-height: 150px;
      border-radius: 20px; /* Apply border-radius to the container */
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-left: 165px;
    }

    .social-icons-container a {
      margin-right: 20px; /* Adjust spacing between icons */
    }

    .social-icons a i {
      transition: all 0.3s ease-in-out;
    }

    .social-icons a:hover i {
      transform: scale(1.2);
      color: #0077b5;
    }
  </style>

  <script>
    function saveContact() {
      // Get the contact information
      var name = "Karim Haddad";
      var phoneNumber1 = "+971-563048033";
      var whatsappNumber = "+971-563048033";
      var email = "karim.luxury@outlook.com";
      var instagram = "https://www.instagram.com/karim.luxury/#";

      var vCard = `BEGIN:VCARD
      VERSION:3.0
      N:${name};;;;
      TEL;TYPE=CELL:${phoneNumber1}
      TEL;TYPE=WHATSAPP:${whatsappNumber}
      EMAIL:${email}
      X-SOCIALPROFILE;TYPE=INSTAGRAM:${instagram}
      END:VCARD`;

      var dataUrl = "data:text/vcard;charset=utf-8," + encodeURIComponent(vCard);

      window.open(dataUrl);
    }
  </script>
</head>
<body>
<div class="container">
  <img src="karim1.png">

  <div class="social-icons-container">
    <a href="https://wa.link/y6yskx"><img src="whatsapp.png"></a>
    <a href="https://www.instagram.com/karim.luxury/#"><img src="instagram.png"></a>
    <a href="https://www.youtube.com/c/KARIMLUXURY?app=desktop"><img src="youtube.png"></a>
    <a href="mailto:karim.luxury@outlook.com"><img src="mail.png"></a>
  </div>

  <div class="save-contact">
    <a href="#" onclick="saveContact()">
      <img src="D.png" alt="Save Contact" style="vertical-align: middle; margin-right: 10px; margin-top: 30px;">
    </a>
  </div>
</div>
</body>
</html>
